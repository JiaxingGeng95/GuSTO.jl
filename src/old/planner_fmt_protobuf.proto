package planner_fmt_protobuf;

message Solution_Data {
  optional uint64 N               =  1;      
  optional uint64 xDim            =  2;
  optional uint64 uDim            =  3;
  optional States Xs              =  4;
  optional Controls Us            =  5;
  repeated double Ts              =  6 [packed = true]; 
}

message States {
  repeated double data = 3 [packed = true];
}

message Controls {
  repeated double data = 3 [packed = true];
}
